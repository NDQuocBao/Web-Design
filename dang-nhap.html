<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link rel="stylesheet" href="css/style-dang-nhap.css"/>
    <link rel="shortcut icon" href="images/logo.png"/>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <section>
        <div class="table">
                <h1>Đăng nhập</h1>
                <div class="box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Ghi nhớ</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="register">
                    <p>Bạn chưa có tài khoản? <a href="#">Đăng kí</a></p>
                </div>
        </div>
    </section>
    <footer>
        <div>
            <div>
                <img src="images/logo.png" alt="logo"/>
            </div>
            <div class="contact">
                <h3>LIÊN HỆ:</h3>
                <p>Địa chỉ: Số 2 Tôn Đức Thắng Phường Bến Nghé, Quận 1, Tp.HCM</p>
                <p>Email: Sales@masterisesaigon.com</p>
            </div>
            <div class="conect">
                <h3>KẾT NỐI:</h3>
                <a class="fb" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a class="ytb" href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <h2> &copy;Copyright 2024</h2> 
    </footer>
</body>
</html>
